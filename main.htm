<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #333;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .menu button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #444;
            color: white;
            cursor: pointer;
        }
        .menu button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Player Menu</h1>
        <button onclick="selectOption(1)">Option 1</button>
        <button onclick="selectOption(2)">Option 2</button>
        <button onclick="selectOption(3)">Option 3</button>
    </div>

    <script>
        function selectOption(option) {
            // Send selected option to the server
            cef.emit("OnMenuSelect", option);
        }
    </script>
</body>
</html>
