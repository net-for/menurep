<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">Player Menu</h1>
        <div class="player-info">
            <p id="cash">Cash: $0</p>
            <p id="bank">Bank: $0</p>
        </div>
        <div class="menu-options">
            <button onclick="selectOption(1)">Deposit Money</button>
            <button onclick="selectOption(2)">Withdraw Money</button>
            <button onclick="selectOption(3)">Check Balance</button>
        </div>
    </div>

    <script>
        // Update menu with player data
        cef.on("ShowMenu", (cash, bank) => {
            document.getElementById('cash').textContent = `Cash: $${cash}`;
            document.getElementById('bank').textContent = `Bank: $${bank}`;
        });

        // Send menu option selection to the server
        function selectOption(option) {
            cef.emit("OnMenuSelect", option);
        }
    </script>
</body>
</html>
